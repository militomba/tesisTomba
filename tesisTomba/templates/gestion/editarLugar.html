<!DOCTYPE html>
<html>
<head>
    <title>Crear Lugar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #e7e7e7;
            color: #333;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .btn-details {
            margin-top: 20px;
        }

        .btn-details-volver {
            margin-top: 20px;
            background-color: #e7e7e7;
            color: #333;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-details-volver:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Editar Lugar</h1>


        <form method="post" enctype="multipart/form-data">{% csrf_token%}
            {% csrf_token %}

            <div>
                <label for="lugar">Lugar:</label>
                <input type="text" id="lugar" name="lugar" value="{{ lugar.lugar}}" required>
            </div>

            <div>
                <label for="nivel">Nivel:</label>
                <input type="number" id="nivel" name="nivel" value="{{ lugar.nivel}}"required>
            </div>

            <div>
                <label for="status">Status:</label>
                <div class="radio-buttons">
                    <label class="radio-label">
                        <input type="radio" name="status" value="True" {% if lugar.status %}checked{% endif %}>
                        Activo
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="status" value="False" {% if not lugar.status %}checked{% endif %}>
                        Inactivo
                    </label>
                </div>
            </div>

            <div>
            <label for="id_cc">Centro comercial:
                {{cc.nombre}}
            </label>
        </div>

            {% comment %} <div>
                <label for="codigo_qr">CÃ³digo QR:</label>
                <input type="file" id="codigo_qr" name="codigo_qr" required>
            </div> {% endcomment %}

            <button type="submit" class="btn-details">GUARDAR</button>
            <button type="buttom" class="btn-details-volver" formaction="{% url 'estacionamiento:detalleLugar' lugar.lugar cc.id%}">CANCELAR</button>

        </form>
</body>
</html>
