<!DOCTYPE html>
<html>
<head>
    <title>Listado de Lugares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }

        h1 {
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        li:hover {
            background-color: #f9f9f9;
        }

        .btn-details {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            text-decoration: none;
            color: #333;
            background-color: #e7e7e7;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn-details:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .btn-add {
            text-decoration: none;
            color: #333;
            background-color: #e7e7e7;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            float: right;
            margin-top: -60px;
        }

        .btn-add:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <h1>
       LISTADO DE LUGARES DE {{centroComecial.nombre}}
    </h1>
    {% comment %} <a href="{% url 'crearLugar' centroComecial.nombre%}" class="btn-add">Agregar Lugar</a> {% endcomment %}

    <ul>
        {% for lugar in lugar %}
            <li>
                <h2>LUGAR: {{ lugar.lugar }}</h2>
                <a href="{% url 'detalleLugar' lugar.lugar %}" class="btn-details">Ver detalles</a>
                
            </li>
        {% endfor %}
    </ul>
</body>
</html>
