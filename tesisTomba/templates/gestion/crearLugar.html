<!DOCTYPE html>
<html>
<head>
    <title>Crear Lugar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #e7e7e7;
            color: #333;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .btn-details {
            margin-top: 20px;
        }

        .btn-details-volver {
            margin-top: 20px;
            background-color: #e7e7e7;
            color: #333;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-details-volver:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Crear Lugar</h1>

    {% if error %}
        <p>Error: {{ error }}</p>
        <a class="btn-details-volver" href="{% url 'crearLugar' nombreCC%}">Volver</a>
    {% else %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div>
                <label for="lugar">Nombre del lugar:</label>
                <input type="text" id="lugar" name="lugar" required>
            </div>

            <div>
                <label for="nivel">Nivel:</label>
                <input type="number" id="nivel" name="nivel" required>
            </div>

            <div>
                <label for="status">Estado:</label>
                <select id="status" name="status" required>
                    <option value="True">Activo</option>
                    <option value="False">Inactivo</option>
                </select>
            </div>

            <div>
                <label for="codigo_qr">CÃ³digo QR:</label>
                <input type="file" id="codigo_qr" name="codigo_qr" required>
            </div>

            <button type="submit" class="btn-details">Crear Lugar</button>
        </form>
    {% endif %}
</body>
</html>
