<!DOCTYPE html>
<html>
<head>
    <title>Listado de Centros Comerciales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }

        h1 {
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-details,
        .btn-details-cc {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            text-decoration: none;
            color: #333;
            background-color: #a3c1d6;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-details:hover,
        .btn-details-cc:hover {
            background-color: #7aa2c4;
        }

        .btn-details {
            right: 20px;
            left: auto;
        }

        .btn-details-logout {
            position: absolute;
            top: 3%;
            right: 20px;
            transform: translateY(-50%);
            text-decoration: none;
            color: #333;
            background-color: #d6a3a3;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-details-logout:hover {
            background-color: #c47a7a;
        }

        .btn-add {
            text-decoration: none;
            color: #333;
            background-color: #b7c6d3;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            float: right;
            margin-top: -60px;
            transition: background-color 0.3s;
        }

        .btn-add:hover {
            background-color: #9ba7b3;
        }

        .square-button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            background-color: #7aa2c4;
            color: #fff;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
            text-decoration: none;
            border-radius: 4px;
        }

        .square-button:hover {
            background-color: #5983a1;
        }

        .square-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <h1>ADMINISTRADOR</h1>
    <h2>Seleccione una opción:</h2>
        <a href="{% url 'estacionamiento:centroComercial' %}" class="square-button">Administrar Centros Comerciales</a>
        <a href="{% url 'usuarios:usuario' %}" class="square-button">Administrar Usuarios</a>
        {% comment %} <a href="{% url 'usuarios:logout' %}" class="btn-details-logout">Cerrar Sesión</a> {% endcomment %}
</body>
</html>
