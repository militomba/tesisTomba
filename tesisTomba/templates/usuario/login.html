<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesi칩n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 10% auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"],
        .register-btn {
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-btn {
            background-color: #3498db;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }
        #imagen {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container">
        {% comment %} <img src="/templates/modelo/logo2.png" alt="Imagen"> {% endcomment %}
        <h1>Iniciar sesi칩n</h1>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Iniciar sesi칩n">
        </form>
        <button class="register-btn" onclick="location.href='{% url 'usuarios:register' %}'">Registrarse</button>
    </div>
</body>
</html>
